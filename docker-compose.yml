version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: submission-eval-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: submission-eval-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: submission_eval
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local